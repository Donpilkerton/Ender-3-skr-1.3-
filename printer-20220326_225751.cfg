# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See docs/Config_Reference.md for a description of parameters.
[bltouch]
sensor_pin: ^P1.25
control_pin: P2.0
x_offset: -46
y_offset: -5
speed: 100
#stow_on_each_probe: false
probe_with_touch_mode: true
z_offset: 0.00

#[probe]
#pin: !P1.25
#x_offset: -46
#y_offset: 1
#z_offset: .950
#speed: 20.0

samples: 2
speed:15
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.0180
samples_tolerance_retries: 3 

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 190,225
probe_count: 5,5
algorithm: bicubic

[z_tilt]
z_positions: 75,117.5
            225,117.5
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
pointS:   75,117.5
          235,117.5
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 150
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 20
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.045
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.



[safe_z_home]
home_xy_position: 177.5,147.5
speed: 100
z_hop: 5
z_hop_speed: 5

######STEPPERS########

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29  # P1.28 for X-max
position_endstop: 0
position_max: 245
position_min: -5
homing_speed: 100

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.27  # P1.26 for Y-max
position_endstop: -5
position_max: 235
position_min: -5
homing_speed: 100

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -5

[stepper_z1]
step_pin: P0.1
dir_pin: P0.0
enable_pin: !P0.10
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 28.50
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260
max_extrude_only_distance: 150
min_extrude_temp:20
pressure_advance = 0.0775
max_extrude_only_accel: 2500
max_extrude_only_velocity: 300
max_extrude_cross_section: 50 # default 0.640



#[extruder1]
#step_pin: P0.1
#dir_pin: P0.0
#enable_pin: !P0.10
#heater_pin: P2.4
#sensor_pin: P0.25
#...

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23
control: pid
pid_Kp=72.838
pid_Ki=1.395
pid_Kd=950.530
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[heater_fan nozle_fan]
heater: extruder
shutdown_speed: 0
cycle_time: 0.010
#hardware_pwm: True # NOT Supported by SKR 1.3
kick_start_time: 0.100
heater_temp: 50
fan_speed: 1.0
pin: P2.4

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0530011742941DAF680EFD59C42000F5-if00

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 2500
max_accel_to_decel: 2500
max_z_velocity: 25
max_z_accel: 100



